<div class="page-header">
  <h3>CSC 436 <small>User Details form</small></h3>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-xs-6">
      <div class="jumbotron">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group form-group-lg">
            <label for="userName">Name</label>
            <input type="text" class="form-control" id="userName" placeholder="Jane Doe" required >
          </div>
          <div class="form-group form-group-lg">
            <label for="userEmail">Email address</label>
            <input type="email" class="form-control" id="userEmail" placeholder="Email" required>
          </div>
          <div class="form-group form-group-lg">
            <label for="userAge">Age</label>
            <input type="number" class="form-control" id="userAge"  min="1" max="150" required>
          </div>
          <div class="form-group form-group-lg">
            <label for="userDOB">Date of Birth</label>
            <input type="date" class="form-control" id="userDOB" required> 
          </div>
          <div class="radio-inline">
            <label>
              <input type="radio" name="gender" id="gender" value="Male" checked>
              Male
            </label>
          </div>
          <div class="radio-inline">
            <label>
              <input type="radio" name="gender" id="gender" value="Female">
              Female
            </label>
          </div>
          <p></p>          
          <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </form>
      </div>
    </div>
    <div class="col-md-6 col-xs-6">.col-md-1</div>
  </div>
</div>
