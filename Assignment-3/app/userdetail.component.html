<div class="page-header">
  <h3>CSC 436 <small>User Details form</small></h3>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-xs-6">
      <div class="jumbotron">
        <form [formGroup]="userDetailForm" (ngSubmit)="onSubmit(userDetailForm.value)">
          <div class="form-group form-group-lg">
            <label for="userName">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Jane Doe" name="name" required [formControl]="userDetailForm.controls['name']">
            <div *ngIf="userDetailForm.controls['name'].hasError('trailingSpace')" class="alert alert-danger">Valid Name is required</div>
          </div>
          <div class="form-group form-group-lg">
            <label for="userEmail">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Email" name="email" required [formControl]="userDetailForm.controls['email']">
          </div>
          <div class="form-group form-group-lg">
            <label for="userAge">Age</label>
            <input type="number" class="form-control" id="age" min="1" max="150" name="age" required [formControl]="userDetailForm.controls['age']">
          </div>
          <div class="form-group form-group-lg">
            <label for="userDOB">Date of Birth</label>
            <input type="date" class="form-control" id="dob" name="dob" required [formControl]="userDetailForm.controls['dob']">
          </div>
          <div class="radio-inline">
            <label>
              <input type="radio" name="gender" id="gender" value="Male" checked [formControl] = "userDetailForm.controls['gender']">
              Male
            </label>
          </div>
          <div class="radio-inline">
            <label>
              <input type="radio" name="gender" id="gender" value="Female" [formControl] = "userDetailForm.controls['gender']">
              Female
            </label>
          </div>
          <p></p>
          <button type="submit" class="btn btn-primary btn-lg" [disabled]="!userDetailForm.valid">Submit</button>
        </form>
      </div>
    </div>
